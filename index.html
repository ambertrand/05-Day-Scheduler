<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Linked bootstrap & fonts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Linked stylesheet -->
  <link rel="stylesheet" href="./Develop/Style/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Jumbotron header with date and time -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="currentDay" class="lead"></div>
    <br />
    <div id="currentTime"></div>
  </header>

  <!-- Hour blocks -->
  <main class="container-fluid">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end time-block hour pt-3">9 am</div>
      <textarea class="col-8 textInput past" id="textInput9" value="9"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="9"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">10 am</div>
      <textarea class="col-8 textInput past" id="textInput10" value="10"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="10"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">11 am</div>
      <textarea class="col-8 textInput past" id="textInput11" value="11"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="11"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">12 pm</div>
      <textarea class="col-8 textInput past" id="textInput12" value="12"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="12"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">1 pm</div>
      <textarea class="col-8 textInput past" id="textInput13" value="13"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="13"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">2 pm</div>
      <textarea class="col-8 textInput past" id="textInput14" value="14"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="14"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">3 pm</div>
      <textarea class="col-8 textInput past" id="textInput15" value="15"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="15"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">4 pm</div>
      <textarea class="col-8 textInput past" id="textInput16" value="16"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="16"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1 d-flex justify-content-end hour pt-3">5 pm</div>
      <textarea class="col-8 textInput past" id="textInput17" value="17"></textarea>
      <button class="col-1 btn btn-info saveBtn fas fa-save fa-2x" name="17"></button>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8"></div>
      <div class="col-2"></div>
    </div>
  </main>

  <!-- Personal footer -->
  <footer>
    <div class="navbar fixed-bottom bg-white justify-content-center">
      <p><strong>Alex Bertrand | &copy; Copyright 2020</strong></p>
    </div>
  </footer>

  <!-- Linked script file, momentJS & jquery links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./Develop/Style/script.js"></script>

</body>

</html>
